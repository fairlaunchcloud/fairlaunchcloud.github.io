<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Fairlaunch For Our Community</title>
  <link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <button id="connectWalletBtn">Connect Wallet</button>
    <h3>TBA BLOCKCHAIN POOL STAKING</h3>
    <div style="display:flex; justify-content: center; margin-bottom: 10px;">
      <img src="THUBA (TBA).png" style="width: 20%;" />
    </div>
    <span>Fairlaunch Contract: <div id="contractFairlaunch"></div></span>
    <div id="referralLinkContainer" style="display: none;">
        <p>Your Referral Link:</p>
        <div class="referral-link-box">
          <div id="referralLink"></div>
          <button id="copyReferralLinkBtn">
            <span class="copy-icon">COPY</span>
          </button>
        </div>
      </div>
    <div class="form">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount" min="10" max="100000" onblur="validateAmount()" />

      <label for="token">Token:</label>
      <select id="token">
        <option value="PAYTOKENA">DAI</option>
        <!-- <option value="PAYTOKENB">DAI</option>
        <option value="PAYTOKENC">FDUSD</option>
        <option value="PAYTOKEND">BUSD</option>
        <option value="PAYTOKENE">USDC</option> -->
      </select>

      <input type="hidden" id="referral"/>

      <button id="approveBtn">Approve Allowance</button>
      <button id="contributeBtn">Contribute</button>

      <p id="status"></p>
    </div>
  </div>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  <script src="app.js"></script>
  <script>
    function validateAmount() {
    let amountInput = document.getElementById("amount");
    let value = parseInt(amountInput.value);

    if (value < 10) {
        amountInput.value = 10;
    } else if (value > 100000) {
        amountInput.value = 100000;
    }
    }
    </script>
</body>
</html>
