<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Fairlaunch Payment Splitter</title>
  <link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <button id="connectWalletBtn">Connect Wallet</button>
    <h3>VINDEX COMMUNTIY PROGRAM (BETA)</h3>
    <span>Fairlaunch Contract: <div id="contractFairlaunch"></div></span>
    <div id="referralLinkContainer" style="display: none;">
        <p>Your Referral Link:</p>
        <div class="referral-link-box">
          <div id="referralLink"></div>
          <button id="copyReferralLinkBtn">
            <span class="copy-icon">COPY</span>
          </button>
        </div>
      </div>
    <div class="form">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount" />

      <label for="token">Token:</label>
      <select id="token">
        <option value="PAYTOKENA">USDT</option>
        <!-- <option value="PAYTOKENB">DAI</option>
        <option value="PAYTOKENC">FDUSD</option>
        <option value="PAYTOKEND">BUSD</option>
        <option value="PAYTOKENE">USDC</option> -->
      </select>

      <input type="hidden" id="referral"/>

      <button id="approveBtn">Approve Allowance</button>
      <button id="contributeBtn">Contribute</button>

      <p id="status"></p>
    </div>
  </div>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
